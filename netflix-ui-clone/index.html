<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix India - Watch TV Shows Online, Watch Movies Online</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <nav>
            <a href="#">
                <img src="../media/Netflix_2015_logo.svg" alt="Netflix logo" class="logo">
            </a>
            <div class="nav-buttons">
                <div class="language-container">
                    <select name="language" id="languages">
                        <option value="English">English</option>
                        <option value="Hindi">हिन्दी</option>
                    </select>
                </div>
                <button class="btn sign-in-btn">Sign In</button>
            </div>
        </nav>

        <div class="content">
            <h1>Unlimited movies, TV <br> shows and more</h1>
            <h2>Starts at ₹149. Cancel at any time.</h2>
            <p>Ready to watch? Enter your email to create or restart your membership.</p>
            <div class="email-form">
                <input type="email" placeholder="Email address">
                <button class="get-started-btn">
                    Get Started
                    <span class="material-symbols-outlined">arrow_forward_ios</span>
                </button>
            </div>
        </div>
    </div>

    <div class="separator"></div>

    <div class="trending-section">
        <h2>Trending Now</h2>
        <div class="movies-container">
            <!-- Movie 1 -->
            <div class="movie-card">
                <span class="rank">1</span>
                <img class="poster"
                    src="../media/movie_1.webp"
                    alt="Fabulous Lives vs Bollywood Wives">
            </div>
            <!-- Movie 2 -->
            <div class="movie-card">
                <span class="rank">2</span>
                <img class="poster"
                    src="../media/movie_2.webp"
                    alt="Aiyaary">
            </div>
            <!-- Movie 3 -->
            <div class="movie-card">
                <span class="rank">3</span>
                <img class="poster"
                    src="../media/movie_3.webp"
                    alt="Brahmastra">
            </div>
            <!-- Movie 4 -->
            <div class="movie-card">
                <span class="rank">4</span>
                <img class="poster"
                    src="../media/movie_4.webp"
                    alt="Wednesday">
            </div>
            <!-- Movie 5 -->
            <div class="movie-card">
                <span class="rank">5</span>
                <img class="poster"
                    src="../media/movie_5.webp"
                    alt="The Great Indian Kapil Show">
            </div>
            <!-- Movie 6 -->
            <div class="movie-card">
                <span class="rank">6</span>
                <img class="poster"
                    src="../media/movie_6.webp  "
                    alt="Dune">
            </div>
        </div>
    </div>

</body>

</html>
