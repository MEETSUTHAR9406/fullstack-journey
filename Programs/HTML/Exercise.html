<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise for me</title>
</head>

<body>
    <h1>A simple form for exercise</h1>
    <form action="post">
        <div>
            <label for="name">Enter your name: </label>
            <input type="text" id="name" placeholder="Enter your name" pattern="a-zA-z" required autofocus>
        </div>

        <div>
            <label for="city">Enter your city: </label>
            <input type="text" id="city" placeholder="Enter your city name" pattern="a-zA-z" required>
        </div>

        <div>
            <label for="pincode">Enter pincode: </label>
            <input type="number" id="pincode" placeholder="Enter your pincode" pattern="0-9" required>
        </div>
    </form>
</body>

</html>
