<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media controls</title>
</head>

<body>
    <video height="200" src="../media/4200266-uhd_3840_2160_25fps.mp4" controls loop muted
        poster="../media/Linkedin Banner.png"></video>
    <div>
        <audio src="../media/calm-soft-background-music-357212.mp3" controls loop preload="metadata"></audio>
    </div>

    <svg height="100" width="100">
        <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="red"></circle>
    </svg>

    <img src="../media/img.svg" alt="circle">

    <div>
        <iframe src="https://www.wikipedia.com" frameborder="0" height="200" width="500"></iframe>
    </div>

    <div>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/Oppxp_oPg6k?si=w9svHNX_6dFx05H4" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </div>
</body>

</html>
