<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table & List - How it works</title>
    <link rel="stylesheet" href="../CSS/TableNList.css">
</head>

<body>
    <table border="1">
        <caption>Student Detalis</caption>
        <thead>Header</thead>

        <tr>
            <th>Quick</th>
            <th colspan="2">Brown fox</th>
            <th>Jumps</th>
        </tr>

        <tr>
            <th rowspan="4">Over the</th>
        </tr>

        <tr>
            <th>lazy</th>
            <th>dog</th>
            <th>and</th>
        </tr>

        <tr>
            <th>then</th>
            <th>it</th>
            <th>fall</th>
        </tr>

        <tr>
            <th colspan="3">prey to a lion</th>
        </tr>

        <tr>
            <td colspan="2">Hello</td>
            <td colspan="2">world</td>
        </tr>
        <tfoot>Footer</tfoot>
    </table>

    <ul>
        <li type="square">First</li>
        <li>Second</li>
        <li type="circle">Third</li>
    </ul>

    <ol>
        <li type="A">First</li>
        <li type="I">Second</li>
        <li>Third</li>
    </ol>
</body>

</html>
