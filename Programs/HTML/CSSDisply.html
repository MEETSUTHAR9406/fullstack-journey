<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Properties</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            border: 2px solid red;
            display: inline-block;
            box-sizing: border-box;
            width: 344px;
            padding: 45px;
            margin: 34px;
        }

        /* 
        .box1 {
            /* display: none; */
        /* visibility: hidden; 
        } */
    </style>
</head>

<body>
    <div class="box box1">
        I am a box.
    </div>
    <div class="box">I am a nice box.</div>

    <span>I am a good</span>
    <span>boy.</span>
</body>

</html>
