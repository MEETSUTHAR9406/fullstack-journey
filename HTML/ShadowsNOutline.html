<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Shadows & Outline</title>
    <style>
        .box {
            border: 2px solid red;
            padding: 34px;
            /* text-align: center; */
            box-shadow: 5px 5px 15px #888888;
            font-size: 1in;
            color: blue;
        }

        .text-shadow {
            text-shadow: 2px 2px 4px #888888;
            border: 1px solid red;
            border-radius: 8px;
            outline: 2px solid green;
            outline-offset: 5px;
        }
    </style>
</head>
<body>
    <div class="box">
        I am a box.
    </div>

    <p class="text-shadow">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Dolore culpa a praesentium excepturi voluptas alias nobis temporibus cumque voluptatem? Minima fuga officiis assumenda, est veniam dolor animi, iure, deleniti officia impedit atque quibusdam. Eius.</p>
</body>
</html>
