<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Form - How it works</title>
    <link rel="stylesheet" href="../CSS/Form.css">
</head>

<body>
    <form action="post">
        <h1>A normal form submission</h1>
        <div>
            <label for="form1">Enter your username: </label>
            <input type="text" name="" id="form1" placeholder="Enter your username" required autofocus>
        </div>

        <div>
            <label for="gender-male">Enter your gender: </label>
            <input type="radio" name="gender" id="male">
            <label for="male" name="gender">Male</label>
            <input type="radio" id="female" name="gender">
            <label for="female" name="gender">Female</label>
        </div>

        <div>
            <label for="mobile">Enter your mobile number: </label>
            <input type="number" placeholder="Enter your mobile number" pattern="0-9">
        </div>
    </form>

    <div>
        <label for="checkbox">Select your choices: </label>
        <div>
            <input type="checkbox" name="checkbox" id="box-1">
            <label for="box-1">Youtube</label>
            <div>
                <input type="checkbox" name="checkbox" id="box-2">
                <label for="">Instagram</label>
            </div>
        </div>
    </div>

    <div>
        <label for="comment">Enter your comment</label><br>
        <textarea name="comment" rows="4" cols="50" id=""></textarea>
    </div>

    <div>
        <select name="fruits" id="">
            <option value="apple">Apple</option>
            <option value="Banana">Banana</option>
            <option value="Grapes">Grapes</option>
        </select>
    </div>

    <div id="wow">Block element</div>
    <span>Inline</span><a href="https://google.com">Google</a>

</body>

</html>
