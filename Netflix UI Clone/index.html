<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix India – Watch TV Shows Online, Watch Movies Online</title>
    <link rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20,500,0,0&icon_names=arrow_drop_down" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <nav>
            <span>
                <img src="../media/Netflix_2015_logo.svg" alt="Netflix logo" class="logo">
            </span>
            <div>
                <div class="language-container">
                    <select name="language" id="languages">
                        <option value="English">English</option>
                        <option value="Hindi">हिन्दी</option>
                    </select>
                    <span class="material-symbols-outlined icon-arrow">
                    </span>
                </div>
                <button class="btn sign-in-btn">Sign In</button>
            </div>
        </nav>
    </div>
</body>

</html>
